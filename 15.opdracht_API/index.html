<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/index.js" type="module"></script>
    <link rel="stylesheet" href="./css/style.scss" />
  </head>
  <body>
    <main>
      <form action="">
        <select name="stationFrom" id="stationFrom"></select>
        <p>âž¡</p>
        <select name="stationTo" id="stationTo"></select>
        <button>search</button>
      </form>
      <h1>result</h1>
      <div id="connections">
        <div id="connections__summaries"></div>
        <div id="connections__details"></div>
      </div>
    </main>
    <section>MAP</section>

    <template id="summary">
      <div class="summary" data-id="%ID%">
        <p>%DEPARTURE_TIME%<span>%ARRIVAL_TIME%</span></p>
        <p>Changes: %NUMBER_VIAS%<span>%DURATION%</span></p>
      </div>
    </template>

    <template id="detail">
      <ul class="detail hidden" data-id="%ID%">
        <li>
          <p>
            %DEPARTURE_TIME% %DEPARTURE_STATION%
            <span>Platform: %DEPARTURE_PLATFORM%</span>
          </p>
          <p>%DIRECTION%</p>
          %STOPS%
        </li>
        %VIAS%
        <li>
          %ARRIVAL_TIME% %ARRIVAL_STATION%
          <span>Platform: %ARRIVAL_PLATFORM%</span>
        </li>
      </ul>
    </template>

    <template id="via">
      <li>
        %ARRIVAL_TIME% %STATION%
        <span>Platform: %ARRIVAL_PLATFORM%</span>
      </li>
      <li>
        <p>
          %DEPARTURE_TIME% %STATION%
          <span>Platform: %DEPARTURE_PLATFORM%</span>
        </p>
        <p>%DIRECTION%</p>
        %STOPS%
      </li>
    </template>
  </body>
</html>
