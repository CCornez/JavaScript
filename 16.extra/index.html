<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/index.js" type="module" defer></script>
  </head>
  <body>
    <header><h1>cocktails 4 life</h1></header>
    <section>
      <form action="">
        <label for="searchfield">Search</label>
        <input type="text" id="searchfield" />
        <button>
          <svg class="icon">
            <use href="./icons/icons.svg#icon-search"></use>
          </svg>
        </button>
      </form>
      <ul class="cocktailGrid"></ul>
    </section>
    <aside></aside>
    <footer></footer>

    <!-- templates -->

    <template id="cocktailCard">
      <li
        class="cocktailCard"
        data-id="%ID%"
        data-name="%COCKTAIL%"
        data-img="%IMG%"
      >
        <div class="imgHolder">
          <img src="%IMG%" alt="%COCKTAIL%" />
        </div>
        <div class="info">
          <p>%COCKTAIL%</p>
          <button class="likeBtn">
            <svg class="icon">
              <use href="./icons/icons.svg#icon-heart-%STATUS%" />
            </svg>
          </button>
        </div>
      </li>
    </template>
  </body>
</html>
